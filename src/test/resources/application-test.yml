# Test configuration for PostgreSQL database
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reviewsystem_test
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    database-provider: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false

  test:
    database:
      replace: none

# Application specific test configuration
app:
  file-tracking:
    cleanup-days: 7  # Shorter retention for tests
    stuck-processing-hours: 1  # Shorter timeout for tests

# Logging configuration for tests
logging:
  level:
    com.reviewsystem: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"